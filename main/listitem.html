<!DOCTYPE html>
<html>
<head>
	<title>list tag</title>
</head>
<body>
	<h1>ordered list</h1>
     <ol>
        <li>c</li>
        <li>c++</li>
        <li>java</li>
        <li>python</li>
     </ol>
     <h1>unordered list</h1>
     <ul>
     	<li>c</li>
     	<li>c+</li>
     	<li>java</li>
     	<li>python</li>
     </ul>
     <h1>discription list</h1>
     <dl>
     	<dt>fruits</dt>
     	<dd>-apple</dd>
     	<dd>-orange</dd>
     	<dt>cofee</dt>
     	<dd>-cold cofee</dd>
     	<dd>-hot cofee</dd>
     </dl>
</body>
</html>
