<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Div in Html</title>
</head>
<body>
	<h1>
	<div style="height:800px;width:800px;background-color:pink">
	      <div style="height:400px;width:800px;background-color:orange">
	      	<div style="height:400px;width:200px;background-color:red;float:left"></div>
            <div style="height:400px;width:300px;background-color:yellow;float:left">
            	<div style="height:200px;width:300px;background-color:red">
            		<div style="height:200px;width:100px;background-color:green;float:left"></div>
            		<div style="height:200px;width:100px;background-color:greenyellow;float:left"></div>
            		<div style="height:200px;width:100px;background-color:seagreen;float:right"></div>
            		
            	</div>
                <div style="height:200px;width:300px;background-color:black"></div>

            </div>
            <div style="height:400px;width:300px;background-color:red;float:right">
            	<div style="height:200px;width:300px;background-color:red">
            		<div style="height:200px;width:150px;background-color:orange;float:left"></div>
            		<div style="height:200px;width:150px;background-color:orangered;float:right"></div>
            	</div>
            	<div style="height:100px;width:300px;background-color:darkred;"></div>
            	<div style="height:100px;width:300px;background-color:darkorange;">
            		<div style="height:100px;width:150px;background-color:magenta;float:left"></div>
            		<div style="height:100px;width:150px;background-color:maroon;float:left"></div>
            	</div>
            </div>

	      	
	      </div>
	      <div style="height:400px;width:800px;background-color:red;">
	      	<div style="height:400px;width:200px;background-color:red;float:left">
	      		<div style="height:400px;width:100px;background-color:mediumaquamarine;float:left"></div>
	      		<div style="height:400px;width:100px;background-color:mistyrose;float:right"></div>
	      	</div>
	      	<div style="height:400px;width:600px;background-color:red;float:right">
	      		<div style="height:200px;width:600px;background-color:lightseagreen;"></div>
	      		<div style="height:200px;width:600px;background-color:lightsteelblue;">
	      			<div style="height:200px;width:300px;background-color:red;float:left">
	      				<div style="height:200px;width:100px;background-color:plum;float:left;"></div>
	      				<div style="height:200px;width:100px;background-color:peru;float:left"></div>
	      				<div style="height:200px;width:100px;background-color:purple;float:right"></div>
	      			</div>
	      			<div style="height:200px;width:300px;background-color:red;float:right">
	      				<div style="height:100px;width:300px;background-color:blueviolet;"></div>
	      				<div style="height:100px;width:300px;background-color:darkviolet;">
	      					<div style="height:100px;width:150px;background-color:navajowhite;float:left"></div>
	      					<div style="height:100px;width:150px;background-color:indianred;float:right"></div>
	      				</div>
	      			</div>
	      		</div>
	      	</div>
	      	
	      </div>

	      
	</div>

</body>
</html>
