<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Div in Html</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:pink">
		<div style="height:600px;width:200px;background-color:red;float:left">
			<div style="height:200px;width:200px;background-color:darkred;"></div>
			<div style="height:200px;width:200px;background-color">
				<div style="height:200px;width:100px;background-color:indianred;float:left"></div>
			    <div style="height:200px;width:100px;background-color:burlywood;float:right"></div>
			</div>
			<div style="height:200px;width:200px;background-color:lightyellow"></div>
		</div>
		<div style="height:600px;width:200px;background-color:green;float:left">
			<div style="height:150px;width:200px;background-color:darkgrey;"></div>
			<div style="height:150px;width:200px;background-color:mistyrose;">
				<div style="height:150px;width:100px;background-color:royalblue;float:left"></div>
			    <div style="height:150px;width:100px;background-color:skyblue;float:right"></div>
			</div>
			<div style="height:300px;width:200px;background-color:goldenrod;">
				<div style="height:300px;width:100px;background-color:gold;float:left"></div>
				<div style="height:300px;width:100px;background-color:brown;float:right"></div>
			</div>
		</div>
		<div style="height:600px;width:400px;background-color:orange;float:right">
			<div style="height:300px;width:400px;background-color:orangered;">
				<div style="height:300px;width:200px;background-color:lightgreen;float:left"></div>
			    <div style="height:300px;width:200px;background-color:lightgrey;float:right"></div>
			
			</div>
			<div style="height:300px;width:400px;background-color:blueviolet;">
				<div style="height:300px;width:100px;background-color:rebeccapurple;float:left"></div>
			    <div style="height:300px;width:200px;background-color:darkcyan;float:left"></div>
			    <div style="height:300px;width:100px;background-color:navajowhite;float:right">
			    	<div style="height:150px;width:100px;background-color:orchid"></div>
			        <div style="height:150px;width:100px;background-color:forestgreen"></div>
			
			    </div>
			
			</div>
	</div>

</body>
</html>
